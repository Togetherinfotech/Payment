<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Payment Form</h1>
        <form name="google-sheet" class="space-y-6">
            <!-- Name -->
            <div>
                <label class="block text-lg font-medium text-gray-700" for="name">Name</label>
                <input type="text" id="name" name="name" required class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your name">
            </div>
            <!-- Mobile Number -->
            <div>
                <label class="block text-lg font-medium text-gray-700" for="mobile">Mobile Number</label>
                <input type="text" id="mobile" name="mobile" required class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your mobile number">
            </div>
            <!-- Email -->
            <div>
                <label class="block text-lg font-medium text-gray-700" for="email">Email</label>
                <input type="email" id="email" name="email" required class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email">
            </div>
            <!-- UPI Scanner Image -->
            <div class="text-center">
                <label class="block text-lg font-medium text-gray-700 mb-2">Scan UPI Code</label>
                <img src="https://raw.githubusercontent.com/Togetherinfotech/hp/main/WhatsApp%20Image%202024-08-26%20at%2019.34.37_79c9dc5f.jpg" alt="UPI Scanner" class="mx-auto w-48 h-48 border border-gray-300 rounded-lg">
            </div>
            <!-- Reference Number / Transaction ID -->
            <div>
                <label class="block text-lg font-medium text-gray-700" for="refNo">Reference No / Transaction ID</label>
                <input type="text" id="refNo" name="refNo" required class="mt-2 p-3 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter reference number or transaction ID">
            </div>
            <!-- Checkbox -->
            <div class="flex items-start">
                <input type="checkbox" id="agree" name="agree" required class="mt-1.5 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="agree" class="ml-2 block text-sm font-medium text-gray-700">I agree to the terms and conditions</label>
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 ease-in-out">Submit</button>
            </div>
            <!-- Hidden Date Field -->
            <input type="hidden" id="submissionDate" name="submissionDate">
        </form>
    </div>

    <script>
        // Set the submission date to today's date
        document.getElementById('submissionDate').value = new Date().toISOString().split('T')[0];
        
        // Google Sheets script URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwLMVTTOjNM2Pz2y98nAhKfCkg8DIcKfEtpzU83bF0-1qE0D6gtqkR1lk32axYNJDFW/exec';
        
        // Form element
        const form = document.forms['google-sheet'];
        
        // Form submission event listener
        form.addEventListener('submit', e => {
            e.preventDefault();  // Prevent default form submission behavior
            
            // Submit form data to Google Sheets
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    console.log('Success!', response);
                    alert('Submission successful');
                    window.location.href = 'https://togetherinfotech.github.io/Thankyou/';
                })
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>
</html>
